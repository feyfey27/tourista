{% extends "base.html" %} 

{% block title %}List{% endblock title %}

{% block content %}
<br>
<div class="row">
{% for destination in destinations %}
	<div class="card mb-3 col-sm-12 col-md-6 col-lg-3" style="">
      <img src="{{destination.pretty_picture.url}}" class="card-img-top" alt="Card image cap">
      <div class="card-body bg-danger">
        <h5 class="card-title">{{destination.name}}</h5>
        <p class="card-text">{{destination.activities}}</p>
        <a href="{% url 'destination-detail' destination.id %}" class="btn btn-dark">Go somewhere</a>
      </div>
    </div>
  </a>
  {% endfor %}
</div>
{% endblock content %}
